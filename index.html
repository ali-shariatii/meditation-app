<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Meditation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- add google search description here -->
    <meta name="description" content="">

    <!-- share window structure in social medias (facebook, twitter) 
    Reconciling the guidelines for the image is simple: follow Facebook’s 
    recommendation of a minimum dimension of 1200×630 pixels and an aspect ratio 
    of 1.91:1, but adhere to Twitter’s file size requirement of less than 1MB.
    Use absolute paths (http://www.mysite.com) for the img & the url meta tags.
    Refer to https://ogp.me/ for more info. -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <!-- for progressive web app -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Style links -->
    <link rel="stylesheet" href="styles/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Preload your font(s) here by adding the href and type -->
    <link rel="preload" href="" as="font" type="font/" crossorigin>

    <!-- Place CDN vendor here -->
    <script src="" integrity="" crossorigin="anonymous"></script>
</head>

<body>
    
    <!-- SITE CONTENT STARTS HERE -->

    <div id="pageContainer">

        <video loop muted>
            <source src="assets/videos/rain.mp4">
        </video>

        <div id="head">
            <h2>Meditation App</h2>
        </div>

        <div id="appContainer">
            <div id="timeSelectorContainer">
                <button data-duration="120">02 Minutes</button>
                <button data-duration="300">05 Minutes</button>
                <button data-duration="600">10 Minutes</button>
            </div>

            <div id="ControlContainer">
                <audio loop>
                    <source src="assets/sounds/rain.mp3">
                </audio>
                <div id="trackerContainer">
                   <img id="playBtn" src="assets/images/play.svg" alt="play button">    
                    <svg class="trackerOutline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                    </svg> 
                    <svg class="trackerOutline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                    </svg>  
                </div>
                <div id="timer">
                    <h2>02:00</h2>
                </div>
            </div>
    
            <div id="themePickerContainer">
                <button data-music="assets/sounds/rain.mp3" data-video="assets/videos/rain.mp4"><img src="assets/images/rain.svg" alt="rain"></button>
                <button data-music="assets/sounds/beach.mp3" data-video="assets/videos/beach.mp4"><img src="assets/images/beach.svg" alt="beach"></button>
                <button data-music="assets/sounds/fireplace.mp3" data-video="assets/videos/fireplace.mp4"><img src="assets/images/fireplace.svg" alt="fireplace"></button>
            </div>
        </div>
    </div>

    <!-- SITE CONTENT ENDS HERE -->

    <!-- Scripts -->
    <script src="scripts/vendor/modernizr-3.11.2.min.js"></script>
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
</html>
